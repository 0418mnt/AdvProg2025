<!DOCTYPE html>
<html>
<head>
    <title>シンプルなブロック崩し</title>
    <style>
        /* CSSセクション: スタイルを定義 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background: #eee;
            border: 5px solid #333;
            display: block;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="480" height="320"></canvas>

    <script>
        // === JavaScriptコードはここから ===
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // ボールの設定
        let ballRadius = 10;
        let x = canvas.width / 2; // ボールの初期X座標
        let y = canvas.height - 30; // ボールの初期Y座標
        let dx = 2; // ボールのX方向への移動速度
        let dy = -2; // ボールのY方向への移動速度

        // パドルの設定
        let paddleHeight = 10;
        let paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2; // パドルの初期X座標

        // キー操作の状態
        let rightPressed = false;
        let leftPressed = false;

        // ブロックの設定
        let brickRowCount = 3;
        let brickColumnCount = 5;
        let brickWidth = 75;
        let brickHeight = 20;
        let brickPadding = 10;
        let brickOffsetTop = 30;
        let brickOffsetLeft = 30;
        let bricks = [];

        // ブロックの配列を初期化
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 }; // status: 1 (存在する)
            }
        }

        // キーイベントリスナー
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        // 衝突検出の関数
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        // ボールがブロックの境界内にいるかチェック
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy; // Y方向の速度を反転 (ボールを跳ね返す)
                            b.status = 0; // ブロックを破壊済みにする
                        }
                    }
                }
            }
        }

        // ボールを描画する関数
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // パドルを描画する関数
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // ブロックを描画する関数
        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) { // ブロックが存在する場合のみ描画
                        const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#00DD95";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // メインの描画ループ
        function draw() {
            // 前のフレームをクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 各要素の描画
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // ボールの移動と衝突判定 (壁)
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx; // 左右の壁で反転
            }
            if (y + dy < ballRadius) {
                dy = -dy; // 上の壁で反転
            } else if (y + dy > canvas.height - ballRadius) {
                // ボールが底に到達した場合
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy; // パドルに当たったら反転
                } else {
                    alert("GAME OVER"); // ゲームオーバー
                    document.location.reload(); // ページをリロードして最初から
                    return;
                }
            }

            // パドルの移動
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            // ボールを次の位置へ移動
            x += dx;
            y += dy;

            // 繰り返し描画 (ゲームループ)
            requestAnimationFrame(draw);
        }

        // ゲーム開始
        draw();
        // === JavaScriptコードはここまで ===
    </script>
</body>
</html>
