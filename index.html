    <style>
        /* CSSセクション: スタイルを定義 */
        body {
            display: flex;
            /* 縦に並べるためにflex-directionをcolumnに */
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        /* メッセージ用のスタイル */
        #message {
            margin-bottom: 10px; /* キャンバスとの間に少しスペースを空ける */
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
        #gameCanvas {
            background: #eee;
            border: 5px solid #333;
            display: block;
        }
    </style>
</head>
<body>

    <div id="message">
        矢印キー(← →)を動かして操作
    </div>
